<div id="title">
  <h1>
    {% unless site.github == "" %}
		  <a id="git-ic" href="{{site.github}}"><i class="fa fa-github"></i></a>	
    {% endunless %}

    {% unless site.stackoverflow == "" %}
      <a id="so-ic" href="{{site.stackoverflow}}"><i class="fa fa-stack-overflow"></i></a>
    {% endunless %}
		
    <a id="sitename" href="/">{{site.title}}</a>
  </h1>

  <!-- Add something about you in p tag-->
  <p>{{site.description}}</p>
  <hr/>
  
  {% include nav-links.html %} 
	 
</div>
